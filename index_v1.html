<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>.done{ text-decoration: line-through;}</style>
	</head>
	<body>
		<div id="app">
			<h3>{{title}}</h3>
			<form @submit.prevent="addTodo">
				<label for="newTodo">할일</label>
				<input v-model="newTodo" type="text" name="newTodo" value="">
				<button type="submit" name="button">추가</button>
			</form>
			<hr>
			<ul>
				<li v-if="todos.length==0">
					<span>항목을 추가해 주세요</span>
				</li>
				<li v-else v-for="todo in todos">
					<input type="checkbox" v-model="todo.done">
					<span :class="{done: todo.done}">{{todo.title}}</span>
					<button @click="removeTodo(todo)" type="button">삭제</button>
				</li>
			</ul>
			<hr>
			<button @click="allDone" type="button" name="button">모두 완료</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="app_v1.js"></script>
	</body>
</html>
